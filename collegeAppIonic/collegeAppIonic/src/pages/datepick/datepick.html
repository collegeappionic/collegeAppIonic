  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title>datepick</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>选择日期</ion-label>
      <ion-datetime cancelText="取消"
                    doneText="确定" [(ngModel)]="startdate"
                    displayFormat="YYYY MM D"
                    monthNames="一月,二月,三月,四月,五月,六月,七月,八月,九月,十月,十一月,十二月"
                    monthShortNames="一月,二月,三月,四月,五月,六月,七月,八月,九月,十月,十一月,十二月"></ion-datetime>

    </ion-item>
    <ion-item>
      <ion-label floating>选择时间</ion-label>
      <ion-datetime cancelText="取消"
                    doneText="确定" [(ngModel)]="starttime"
                    displayFormat="HH : mm"
                    monthNames="一月,二月,三月,四月,五月,六月,七月,八月,九月,十月,十一月,十二月"
                    monthShortNames="一月,二月,三月,四月,五月,六月,七月,八月,九月,十月,十一月,十二月"></ion-datetime>

    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
