<ion-header>
  <ion-navbar>
    <ion-title>Segment</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Puppies
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Kittens
      </ion-segment-button>
      <ion-segment-button value="ducklings">
        Ducklings
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ionbutton (click)="getStudent()">获取http</button>
  <button ionbutton (click)="alertNowTab()">打开</button>
  <div padding>
    <ion-segment *ngIf="tabs.length>0" [(ngModel)]="nowTab">
      <ion-segment-button *ngFor="let tab of tabs" value="{{tab.name}}">
        {{tab.name}}
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-list *ngIf="tabs.length>0">
    <ion-item *ngFor="let tabData of getNowTab()">
      <ion-thumbnail item-left>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>{{tabData.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
