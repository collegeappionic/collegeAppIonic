<ion-header>
  <ion-navbar class="zwl-header zwl-header-background">
    <ion-title class="zwl-zhuye">主页 </ion-title>
    <ion-toolbar no-border-top >
      <div class="float-left zwl-title-top font-size14">123123</div>
      <div class="float-left zwl-title-bottom font-size18">张丹</div>
      <button ion-button icon-only class="zwl-title-button">
        <ion-icon name="md-log-out"></ion-icon>
      </button>
    </ion-toolbar>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-slides>
      <ion-slide *ngFor="let Datapage of datameSource1">
        <div class="row" style="padding:0;margin:0;height:110px;" *ngFor="let dataRows of Datapage.data">
          <div class="row-div" *ngFor="let dataRow of dataRows.data" style="">
            <div style="position:relative;display:inline-block;">
              <ion-img width="50" height="50" src="{{dataRow.img}}"></ion-img>
              <div class="elective-number danru" >{{dataRow.badgeNum}}</div>
            </div>
            <p class="size-14">{{dataRow.title}}</p>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
    <div class="zwl-notice">
        <div class="zwl-notice-header">
          <div class="zwl-notice-header-left"><ion-icon ios="ios-volume-up" class="zwl-notice-icon"></ion-icon>通知公告</div>
          <div class="zwl-notice-header-right"><ion-icon ios="ios-arrow-forward-outline" ></ion-icon></div>
        </div>
        <div class="zwl-notice-content">
          <div *ngIf="datameSource1.length>0">暂无公告</div>
        </div>
    </div>
    <div class="zwl-lesson">
      <div class="zwl-lesson-header">
        <div class="zwl-lesson-header-left"><ion-icon ios="ios-calendar-outline" class="zwl-lesson-icon" ></ion-icon>今日课程</div>
        <div class="zwl-lesson-header-right"><ion-icon ios="ios-arrow-forward-outline"></ion-icon></div>
      </div>
      <div class="zwl-lesson-content">
        <div *ngIf="datameSource1.length>0">暂无课程</div>
      </div>
    </div>
</ion-content>
